version: '3.7'

services:
  terraform:
    image: hashicorp/terraform:1.3.7
    volumes:
      - .:/infra # define a volume for terraform code
    working_dir: /infra
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}